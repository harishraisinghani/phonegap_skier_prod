        <link rel="stylesheet" type="text/css" href="css/index.css">

        <style>
            .round-button {
              position: absolute;
              top: 40%;
              left: 22%;
              width:50%;

            }

            .round-button-circle {
              width: 100%;
              height:0;
              padding-bottom: 100%;
              border-radius: 50%;
              border:10px solid #cfdcec;
              overflow:hidden;
              background: green; 
              box-shadow: 0 0 3px gray;
            }
    
            .container {
                background-color: #272d28;
                height: 100%;
                width: 100%;
            }

             a {
                position: relative;
                text-decoration: none;
                color: #272d28;
                margin: auto;
                padding-left: 10px;
            }

            #checkin-warning-content {
                padding:5px 15px; 
                background:#5D5A75;
                color: white; 
                border:0 none;
                text-align: center;
            }

            .logout-container {
              background-color: #272d28;
              margin-top: -50px;
            }


        </style>

    </head>

    <body>
        <div class="container">
           <div class="round-button">
              <div class="round-button-circle">
                  <a href="main.html" class="round-button"><h1>Check In</h1></a>
              </div>
          </div>
          <div id="checkin-warning-content">
              <p>By checking in you will be able to request Ski Patrol assistance in case of emergency.</p>
              <p>Please do not abuse this service.</p>
          </div>
        </div>
        <div class="logout-container">
          <a href="index.html"><button class="btn btn-secondary pull-right">Logout</button></a>
        </div>
